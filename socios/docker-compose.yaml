version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: cooperativa-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: cooperativa_socios
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    command: postgres -c 'max_connections=200'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - cooperativa-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4
    container_name: postgres-admin
    restart: unless-stopped
    depends_on:
      - postgres
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@cooperativa.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "8082:80"
    networks:
      - cooperativa-network

volumes:
  postgres_data:

networks:
  cooperativa-network:
    driver: bridge
